<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/layout.css')}}">
    {% block styles %}{% endblock %}
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,opsz,wght@0,8..30,500;1,8..30,600&family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Add the Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- Add scripting file -->
    <script src="{{url_for('static', filename = 'js/script.js')}}" defer></script>
     <!-- typejs cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <!-- Header  -->
    <header>
        <div class="profile">
            <img src="{{url_for('static', filename='images/profile.jpg')}}" alt="profile picture">
            <h1>Muruts Gebretsadik</h1>
            <div class="icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
            <!-- NavBar -->
            <nav>
                <ul>
                    <li><a href="{{url_for('home')}}" class="active"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="{{url_for('about')}}" ><i class="fa-solid fa-user"></i>About</a></li>
                    <li><a href="{{url_for('skill')}}" ><i class="fa-solid fa-briefcase"></i>Skill</a></li>
                    <li><a href="{{url_for('resume')}}" ><i class="fa-solid fa-server"></i>Resume</a></li>
                    <li><a href="{{url_for('service')}}" ><i class="fa-solid fa-envelope"></i>Service</a></li>
                    <li><a href="{{ url_for('contact') }}"><i class="fa-solid fa-envelope"></i>Contact</a></li> 
                </ul>
            </nav>

            <!-- footer -->
            <div class="footer">
                <p> &copy; copyright 2024 <br> Designed By <a href="#" target="_blank">Muruts Gebretsadik</a></p>
            </div> 
    </header>

    <!-- mobile Nav Toogle -->
    <i class="fa-solid fa-bars" id="MenuBtn"></i>

    {% block content%}
    {% endblock content%}
</body>
</html>
